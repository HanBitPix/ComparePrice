<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ComparePrices</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
  </head>
  <body role="document" class="bg-light">
    <div class="container text-center">

      <!-- HEADER -->
      <header role="banner">
        <!-- jumbotron -->
        <div class="jumbotron-fluid mt-5 mb-4">
          <h1 role="heading" class="display-3">Product Check</h1>
          <p class="lead">Find Detailed Product Info</p>
        </div>
        <!-- // junbotron -->
        
        <!-- Categories -->
        <div class="row">
          <div class="category mx-auto btn-group btn-group-lg mb-4" role="group" aria-label="Category">
            <button role="button" type="button" class="active btn btn-outline-dark">Laptops</button>
            <button role="button" type="button" class="btn btn-outline-dark">Phones</button>
            <button role="button" type="button" class="btn btn-outline-dark">Tablets</button>
          </div>
        </div> 
        <hr role="separator"> 
        <!-- // Categories -->
      </header> <!-- // HEADER -->

      <!-- MAIN -->
      <main role="main">
        <!-- Search Bar -->
        <div class="col-sm-12 my-5">
          <h2 role="heading" class="text-center search-title">Search for Laptops</h2>
        </div>
        <form role=form>
            <div class="input-group-lg my-5">
              <input role="searchbox" class="col-sm-12 form-control mb-3" type="search" id="search"
                placeholder="Search..." aria-label="Search">
              <button role="button" id="searchButton" class="btn-lg btn-dark col-sm-12" type="submit">Search</button>
            </div>
        </form>
        <!-- // Search Bar -->
      
        <!-- Search Results -->  
        <div class="row searchResults">
          <!-- the search result will go in here -->
        </div> 
        <!-- // Search Results -->
      </div> <!-- // End of div container -->
    </main>  <!-- // MAIN -->

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/createcard.js"></script>
    <script src="js/bestbuy.js"></script>
    <script src="js/youtube.js"></script>
    <script src="js/search.js"></script>
    <!-- // Scripts -->
  </body>
</html>
